<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de contatos</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" media="screen">
</head>
<body>
    <div class="container">
        <h1>Listagem de Filme</h1>
        <a class="btn btn-primary" style="margin-bottom: 10px" href="/filme/novo">Cadastrar</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    
                </tr>
            </thead>
            <tbody>
                
            <th:block th:each="filme : ${filmes}">
                <tr>
                    <td th:text="${filme.titulo}"></td>
                    <td th:text="${filme.descricao}"></td>
                
                    <td>
                        <a th:href="@{'/filme/' + ${filme.id} + '/editar'}" >Editar</a>
                        <a th:href="@{'/filme/' + ${filme.id} + '/excluir'}" 
                           th:onclick="'return confirm(\'Deseja excluir esse filme?\')'">Excluir</a>
                    </td>
                </tr>
            </th:block>
              
            </tbody>
        </table>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
